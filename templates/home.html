<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="max-w-4xl mx-auto p-6">
        <h1 class="text-3xl font-bold mb-6 text-center">ðŸ“¦ Mini Inventory List</h1>

        <!-- Form -->
        <form method="POST" action="/submit" class="bg-white shadow-md rounded p-6 mb-8 space-y-4">
            <div class="flex flex-col gap-4 md:flex-row md:items-end">
                <div class="flex-1">
                    <label class="block mb-1 font-medium">Product Name</label>
                    <input type="text" name="name" required class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="flex-1">
                    <label class="block mb-1 font-medium">Quantity</label>
                    <input type="number" name="age" required class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <input type="submit" value="Add Product" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 cursor-pointer">
                </div>
            </div>
        </form>

        <!-- Table -->
        <div class="bg-white shadow-md rounded overflow-x-auto">
            <table class="w-full text-left table-auto border-collapse">
                <thead class="bg-blue-600 text-white">
                    <tr>
                        <th class="p-3">ID</th>
                        <th class="p-3">Product Name</th>
                        <th class="p-3">Quantity</th>
                        <th class="p-3">Action</th>
                    </tr>
                </thead>
                <tbody>
                {% for user in users %}
                    <tr class="border-t">
                        <td class="p-3">{{ user.id }}</td>
                        <td class="p-3">{{ user.prodName }}</td>
                        <td class="p-3">{{ user.prodQuantity }}</td>
                        <td class="p-3">
                            <a href="{{ url_for('edit', id=user.id) }}" class="text-blue-600 hover:underline">Edit</a>
                            <a href="{{ url_for('delete', id=user.id) }}" class="text-red-600 hover:underline">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>

    </div>
</body>
</html>
